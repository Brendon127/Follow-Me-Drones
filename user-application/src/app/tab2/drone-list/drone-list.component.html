<ion-list>
  <ion-item-sliding *ngFor="let drone of drones; let i=index" [attr.data-index]="i">

    <ion-item>
		<div class="ion-item-wrapper">
			<div class="click-space" (click)="presentModal($event)">
				<!-- <ion-label>{{ drone.getName() }}</ion-label> -->
				<label class="drone-name"> {{ drone.getName() }} </label>
			</div>
			<div class="ion-chip-wrapper">

				<!--  Drone OFFLINE -->
				<ion-chip color="danger" (click)="connectOneSocket(drone)" *ngIf="isOffline(drone)">
					<ion-label  color="danger">Offline</ion-label>
				</ion-chip>
				<!-- ========================================== -->


				<!-- Drone ATTEMPT_ACTIVE -->
				<ion-chip class="attempt-active" *ngIf="isAttemptActive(drone)">
					<ion-label color="danger">Offline</ion-label>
				</ion-chip>
				<!-- ========================================== -->

				<!-- Drone ACTIVE -->
				<ion-chip class="ion-chip" color="secondary" (click)="disconnectDrone(drone)" *ngIf="isActive(drone)">
					<ion-label  color="secondary">Active</ion-label>
				</ion-chip>
				<!-- <button class="ion-chip" color="secondary" (click)="connectDrone(drone)" *ngIf="isActive(drone)"> -->
				<!-- 	<label  color="secondary">Active</label> -->
				<!-- </button> -->
				<!-- ========================================== -->

				<!-- Drone BUSY -->
				<ion-chip class="ion-chip" color="secondary" *ngIf="isBusy(drone)">
					<ion-label  color="secondary">Busy</ion-label>
				</ion-chip>


				<!-- Drone CONNECTED -->
				<ion-chip class="ion-chip" color="danger" (click)="disconnectDrone(drone)" *ngIf="isConnected(drone)">
					<ion-label color="danger">Disconnect</ion-label>
				</ion-chip>

				<ion-chip class="ion-chip" color="warning"  (click)="armDrone(drone)" *ngIf="isConnected(drone)" >
					<ion-label color="warning">Arm Drone</ion-label>
				</ion-chip>
				<!-- ========================================== -->

				<!-- Drone ARMING -->
				<ion-chip color="success" *ngIf="isArming(drone)">
					<ion-label color="success">Connected</ion-label>
				</ion-chip>

				<ion-chip class="arming" *ngIf="isArming(drone)" >
					<ion-label color="warning">Arming</ion-label>
				</ion-chip>
				<!-- ========================================== -->

				<!-- Drone ARMED -->
				<ion-chip color="success" (click)="disconnectDrone(drone)" *ngIf="isArmed(drone)">
					<ion-label color="success">Connected</ion-label>
				</ion-chip>

				<ion-chip color="success"(click)="armDrone(drone)" *ngIf="isArmed(drone)" >
					<ion-label color="success">Armed</ion-label>
				</ion-chip>
				<!-- ========================================== -->
			</div>


			<ion-thumbnail (click)="presentModal($event)" slot="end">
				<img src={{drone.getIcon()}}>
			</ion-thumbnail>
		</div>

    </ion-item>


    <ion-item-options side="end">
      <ion-item-option color= "medium"(click)="unread(item)">Settings</ion-item-option>
    </ion-item-options>


  </ion-item-sliding>
</ion-list>
