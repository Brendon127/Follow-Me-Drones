<ion-list>
	<ion-item-sliding>
		<ion-item-options side="start">
			<ion-item-option color="success" (click)="share(item)">Connect</ion-item-option>
		</ion-item-options>
		<ion-item>

			<ion-label>Drone 1</ion-label>

			<ion-chip>
				<ion-label color="success">Connected</ion-label>
			</ion-chip>

			<ion-thumbnail slot="end">
			</ion-thumbnail>

			<ion-thumbnail slot="end">
				<img src="./assets/drone-icons/drone-1.svg">
			</ion-thumbnail>

		</ion-item>
		<ion-item-options side="end">
			<ion-item-option color= "medium"(click)="unread(item)">Settings</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>

	<ion-item-sliding>
		<ion-item-options side="start">
			<ion-item-option color="success" (click)="share(item)">Connect</ion-item-option>
		</ion-item-options>
		<ion-item>

			<ion-label>Drone 2</ion-label>

			<ion-chip>
				<ion-label color="danger">Connected</ion-label>
			</ion-chip>

			<ion-thumbnail slot="end">
			</ion-thumbnail>

			<ion-thumbnail slot="end">
				<img src="./assets/drone-icons/drone-2.svg">
			</ion-thumbnail>

		</ion-item>
		<ion-item-options side="end">
			<ion-item-option color= "medium"(click)="unread(item)">Settings</ion-item-option>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>
